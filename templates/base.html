<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Equipment Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="container">
                <div class="nav-items">
                    <a href="/" class="nav-item home-link"><i class="icon-home"></i>Strona główna</a>
                    <a href="/fotografia" class="nav-item"><i class="icon-photo"></i>Fotografia</a>
                    <a href="/filmowanie" class="nav-item"><i class="icon-video"></i>Filmowanie</a>
                    <a href="/studio" class="nav-item"><i class="icon-studio"></i>Studio</a>
                    <a href="/druk" class="nav-item"><i class="icon-print"></i>Druk i edycja</a>
                    <a href="/drony" class="nav-item"><i class="icon-drone"></i>Drony</a>
                    <a href="/mobile" class="nav-item"><i class="icon-mobile"></i>Fot. mobile</a>
                    <a href="/analogowa" class="nav-item"><i class="icon-analog"></i>Fot. analogowa</a>
                    <a href="{{ url_for('view_cart') }}" class="nav-item cart-link">
                        <i class="icon-cart"></i>Koszyk
                        {% if session.cart %}
                            <span class="cart-count">{{ session.cart|length }}</span>
                        {% endif %}
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Photo Equipment Store. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
