{% extends "layout.html" %}

{% block title %}Rejestracja - WSPA Photo Store{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mt-5 mb-4 text-center">Rejestracja</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="full_name">Pełne imię i nazwisko</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="email">Adres email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password_confirm">Potwierdź hasło</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
        </form>
        <p class="mt-3 text-center">
            Masz już konto? <a href="{{ url_for('login') }}">Zaloguj się tutaj</a>.
        </p>
    </div>
</div>
{% endblock %}
